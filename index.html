<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa regionu Hoenn</title>

  <link rel="icon" type="image/png" href="./images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
  <link rel="manifest" href="./manifest.json" />


  <link
    rel="preload"
    as="image"
    href="./images/map-hoenn-1024.webp"
    fetchpriority="high"
  />

  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    select {
      margin-top: 16px;
      padding: 8px;
      font-size: 16px;
    }

    select:focus {
      outline: 2px solid #db4938;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="pulse">Mapa regionu Hoenn</h1>
  </header>

  <main>
    <label for="citySelect">Wybierz miasto:</label>
    <select id="citySelect">
      <option value="">-- Wybierz miasto --</option>
      <option value="cities/dewford.html">Dewford Town</option>
      <option value="cities/evergrande.html">Ever Grande City</option>
      <option value="cities/fallabor.html">Fallarbor Town</option>
      <option value="cities/fortree.html">Fortree City</option>
      <option value="cities/lavaridge.html">Lavaridge Town</option>
      <option value="cities/lillycove.html">Lilycove City</option>
      <option value="cities/littleroot.html">Littleroot Town</option>
      <option value="cities/mauvile.html">Mauville City</option>
      <option value="cities/mossdeep.html">Mossdeep City</option>
      <option value="cities/oldale.html">Oldale Town</option>
      <option value="cities/pacifidlog.html">Pacifidlog Town</option>
      <option value="cities/petalburg.html">Petalburg City</option>
      <option value="cities/rustboro.html">Rustboro City</option>
      <option value="cities/slateport.html">Slateport City</option>
      <option value="cities/sootopolis.html">Sootopolis City</option>
      <option value="cities/verdanturf.html">Verdanturf Town</option>
    </select>

    <img
      src="./images/map-hoenn-1024.webp"
      srcset="
        ./images/map-hoenn-640.webp 640w,
        ./images/map-hoenn-1024.webp 1024w,
        ./images/map-hoenn-1350.webp 1350w
      "
      sizes="(max-width: 768px) 100vw, 1350px"
      width="1350"
      height="921"
      alt="Mapa regionu Hoenn"
      fetchpriority="high"
    />
  </main>

  <script src="./js/main.js" defer></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>
</html>
